<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="./images/favicon.ico">
    <title>Calculator</title>
</head>
<body>
    <img id="calculator" src="./images/calculator.jpg" alt="calculator">
    <button id="sum" class="operation">+</button>
    <button id="subtract" class="operation">-</button>
    <button id="multiply" class="operation">x</button>
    <button id="divide" class="operation">&#247;</button>
    <p class="result">1111111111111111111#</p>
    <script type="text/javascript" src="index.js" ></script>
</body>
</html>
